<header>
  <h1 class="header">{{ site.title }}</h1>
  <p class="header">{{ site.tagline }}</p>
    <ul>
      <li class="download"><a class="buttons" href="{{ site.github_url }}/zipball/master">Download ZIP</a></li>
      <li class="download"><a class="buttons" href="{{ site.github_url }}/tarball/master">Download TAR</a></li>
      <li><a class="buttons github" href="{{ site.github_url }}">View On GitHub</a></li>
    </ul>
  <p class="header">This project is maintained by <a class="header name" href="https://github.com/{{ github_user }}">{{ github_user }}</a></p>
</header>
